<!-- Title group  -->
<div class="title-group">
        <h1 class="mat-h1">Join Player</h1>
        <mat-divider fxFlex="1 0"></mat-divider>
      </div>
      
      <!-- Form -->
      <div class="inner-wrapper">
        <form [formGroup]="joinForm" (ngSubmit)="updateJoinForm()" #resetjoinForm="ngForm" novalidate>
          <!-- Form Fields -->
          <mat-card>
            <div class="full-wrapper button-wrapper">
              <!-- Name -->
              <mat-label>Title</mat-label>
              <mat-form-field class="example-full-width">
                  <input matInput formControlName="player" disabled>
              </mat-form-field><br>
              <!-- Rank -->
              <mat-label>Rank</mat-label>
              <mat-form-field>
                  <input matInput formControlName="rank">
              </mat-form-field><br>
              <!-- Score -->
              <mat-label>Score</mat-label>
              <mat-form-field>
                  <input matInput formControlName="score">
              </mat-form-field><br>
              <!-- Time -->
              <mat-label>Time</mat-label>
              <mat-form-field class="example-full-width">
                  <input matInput formControlName="time">
              </mat-form-field><br>
              <!-- Favorite Game -->
              <mat-label>Favorite Game</mat-label>
              <mat-form-field>
                  <input matInput formControlName="favorite_game">
              </mat-form-field><br>
              <!-- Favorite Game -->
              <mat-label>Customer</mat-label>
              <mat-form-field>
                  <mat-select placeholder="Select a Game" formControlName="game">
                      <div *ngFor="let game of games; let i = index">
                      <mat-option *ngIf="games[i].status == 'Active'" [value]="games[i].title">{{games[i].title}}
                      </mat-option>
                      </div>
                  </mat-select>
                  <mat-error *ngIf="handleError('favorite_game', 'required')">
                      Game is required
                  </mat-error>
              </mat-form-field><br>
            </div>
          </mat-card>
          <!-- Submit & Reset -->
          <mat-card>
            <div class="full-wrapper button-wrapper">
              <div class="button-wrapper">
                  <button mat-raised-button color="warn">Submit</button>
                  <button mat-raised-button [routerLink]="['/']"color="warn">Cancel</button>
              </div>
            </div>
          </mat-card>
        </form>
      </div>
